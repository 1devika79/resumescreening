{% extends "layoute.html" %}
{% block content %}
<style>
    .bg-steel {
  background-color: #202020;
}

.site-header .navbar-nav .nav-link {
  color: #ffffff;
  font-family: 'Montserrat', sans-serif;
}

.site-header .navbar-nav .nav-link:hover {
  color: #FFDF6C;
}

.site-header .navbar-nav .nav-link.active {
  font-weight: 500;
  font-family: 'Montserrat', sans-serif;
}
   .media-content{
    border: black 1px solid;
    background-color: #fafafa;
    margin-left: 30%;
    margin-bottom: 16px;
    width: 100%;
    border-radius: 5px;
    box-shadow: 8px 8px 16px 0px rgba(0,0,0,0.2);
    
  }
  .search-bar{
    padding: 16px;
    margin-left: 50%;
    width: 100%;
    
  }
  label{
    font: 'Montserrat', sans-serif;
    font-weight: 800;
  }
   input{
     border: #202020 2px solid;
     border-radius: 50px;
     height: 40px;
     width: 50%;
     padding: 0px 10px;
   }
 .container{
   background-color: #ffffff00;
   width: 95%;
  max-width: 90em;
  margin: 0 auto;
 }
  
</style>
<div class="search-bar">
    <form method="GET" action="search">
                <div>
                  <label for="query">Search</label>
                  <input type="text" name='query' id='query'>
                </div>
                
              </form>
            </div>
    {% for post in posts %}
       <div class="media-content">
        <article class="media content-section">
          
          <img class="rounded-circle account-img" src="{{url_for('static', filename='default.jpg')}}"/>
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author.username }}</a>
              <small class="text-muted">{{ post.date_posted.strftime('%Y-%m-%d') }}</small>
            </div>
            <h2><a class="article-title" href="{{ url_for('poste', post_id=post.id) }}">{{user.id}}{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
        </div>
    {% endfor %}
{% endblock content %}
